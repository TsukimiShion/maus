<!DOCTYPE html><!-- HTML 5 -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <title>test of maus</title>
        <!-- jquery -->
        <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
        <!-- underscore -->
        <script type="text/javascript" src="../lib/underscore/underscore-min.js"></script>
        <!-- maus.js -->
        <script type="text/javascript" src="../src/maus.js"></script>
        <!-- chai -->
        <script type="text/javascript" src="../lib/chai/chai.js"></script>
        <!-- mocha -->
        <script type="text/javascript" src="../lib/mocha/mocha.js"></script>
        <link rel="stylesheet" href="../lib/mocha/mocha.css" type="text/css">

        <!-- test -->
        <script type="text/javascript" src="test.js"></script>
    </head>
    <body>
        <div id="mocha"></div>
        <ul id="J">
            <li>a</li>
            <li>b</li>
        </ul>
        <ul id="K">
            <li>a</li>
            <li>b</li>
        </ul>
        <input type="text" list="text">
        <datalist id="text">
            <option>foo</option>
            <option>bar</option>
        </datalist>
        <input id="checked-target" type="checkbox">
        <textarea cols="30" rows="10"></textarea>
        <label><input type="radio" name="sex" value="male">male</label>
        <label><input type="radio" name="sex" value="female">female</label>
        <label><input type="checkbox" name="sports" value="soccer">soccer</label>
        <label><input type="checkbox" name="sports" value="baseball">baseball</label>
        <select name="number">
            <option>0</option>
            <option>1</option>
            <option>2</option>
        </select>
        <select name="name" multiple>
            <option>John</option>
            <option>Mike</option>
            <option>Ace</option>
        </select>
        <label><input type="color" name="bg-color"></label>
        <label><input type="number" name="age" list="ages"></label>
        <datalist id="ages">
            <option>10</option>
            <option>20</option>
        </datalist>
        <label><input type="password" name="password"></label>
        <label><input type="file" name="file"></label>
        <label><input type="file" name="files" multiple></label>
        <label><input type="email" name="email"></label>
        <label><input type="email" name="emails" multiple></label>
        <div id="date_form"></div>
        <div id="display-target"></div>
        <div></div>
    </body>
</html>
